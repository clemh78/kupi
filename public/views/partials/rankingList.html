<div class="users">
    <div class="modal-header">
        <img src="images/ranking.png" height="55" style="float:right;margin-left:20px;margin-top:-5px"/>
        <h2 class="modal-title">Classements</h2>
    </div>
    <div class="modal-body">


        <div class="alert alert-info" ng-show="rooms.length == 0" role="alert">Rejoignez ou créez un nouveau salon pour jouer avec vos amis et partager vos résultats</div>

        <ul class="nav nav-pills" ng-show="rooms.length > 1">
            <li ng-class="{'active' : selector=='all'}" ><a href="#" ng-click="select('all', users)" >Tous les utilisateurs</a></li>
            <li ng-repeat="room in rooms" ng-class="{'active' : selector==room.id}" ><a href="#" ng-click="select(room.id, room.users)" >@@room.name@@</a></li>
        </ul>

        <div class="user" ng-repeat="user in usersSelect | orderBy : '-winPoints'">
            <div class="position" >
                #@@ $index + 1 @@
            </div>
            <span class="points" >@@ user.winPoints @@ XP</span>
            <span class="login" >@@ user.firstname @@ @@ user.lastname @@.</span>
        </div>
    </div>
</div>

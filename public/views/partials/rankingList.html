<div class="users">
    <div class="modal-header">
        <img src="images/ranking.png" height="55" style="float:right;margin-left:20px;margin-top:-5px"/>
        <h2 class="modal-title">
            Classements<br />
            <select ng-show="rooms.length > 1" ng-change="select()" class="form-control select-room" ng-model="selector" ng-options="room as room.name for room in rooms"></select>
        </h2>
    </div>
    <div class="modal-body">


        <div class="alert alert-info" ng-show="rooms.length == 0" role="alert">Rejoignez ou créez un nouveau salon pour jouer avec vos amis et partager vos résultats</div>

        <div class="user" ng-repeat="userR in usersSelect">
            <div class="position" ng-show="showRank($index)" >
                #@@ userR.rank @@
            </div>
            <div class="position" style="background-color: transparent;border-right: 5px solid #009bb4;height: 16px;" ng-show="!showRank($index)" >

            </div>
            <span class="points" >@@ callSearch(selector.users, userR.id).winPoints @@ XP</span>
            <span class="login" ng-class="{'me' : userR.id == user.id}" >@@ callSearch(selector.users, userR.id).display_name @@</span>
        </div>
    </div>
</div>

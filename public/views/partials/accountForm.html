<div class="account">
    <div class="modal-header">
        <h2 class="modal-title">Mon compte</h2>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group">
                <div class="col-xs-5"><label>Login :</label></div>
                <div class="col-xs-7"><input disabled type="text" ng-model="userData.login" class="form-control" placeholder="@@ user.login @@"/></div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-xs-5"><label>Email :</label></div>
                <div class="col-xs-7"><input type="text" ng-model="userData.email" class="form-control" placeholder="@@ user.email @@"/></div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-xs-5"><label>Mot de passe actuel :</label></div>
                <div class="col-xs-7"><input type="password" ng-model="userData.oldpassword" class="form-control"/></div>

            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-xs-5"><label>Nouveau mot de passe :</label></div>
                <div class="col-xs-7"><input type="password" ng-model="userData.password" class="form-control"/></div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-xs-5"><label>Confirmez le nouveau mot de passe :</label></div>
                <div class="col-xs-7"><input type="password" ng-model="userData.password2" class="form-control"/></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
    </div>
</div>
